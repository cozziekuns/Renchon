{% extends "layout.html" %}
{% block startbody %}

    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}

    <div class="admin_sidebar">
      <h1>Admin Panel</h1>
      <h2>Manga Tools</h2>
      <ul>
        <li>Add Manga</li>
        <li>Delete Manga</li>
        <li>Add Chapter</li>
        <li>Delete Chapter</li>
        <li>Edit Chapter Info</li>
      </ul>
    </div>

    <div class="admin_form">

      <form class=add_manga action={{ url_for("add_manga") }} method=post
          enctype=multipart/form-data>

        <fieldset>
        <legend>Add Manga</legend>
        <label for="name">Manga Name: </label>
        <input type="text" name="manga_name" size=30 required><br>

        <label for="url">URL: </label>
        <input type="text" name="manga_url" size=30 required><br>

        <label for="author">Author: </label>
        <input type="text" name="manga_author" size=30 required><br>

        <label for="artist">Arist: </label>
        <input type="text" name="manga_artist" size=30 required><br>

        <label for="status">Status: </label>
        <select name="manga_status">
          <option value="in_progress">In Progress</option>
          <option value="on_hold">On Hold</option>
          <option value="complete">Completed</option>
        </select><br>

        <label for="cover">Cover: </label>
        <input type="file" name="manga_cover" accept="image/*" required><br>

        <label for="description">Description: </label>
        <textarea cols="80" rows="10" name="manga_description"
            required></textarea><br>

        <input class="submit" type="submit" value="Submit">
        </fieldset>

      </form>

      <form class=delete_manga action={{ url_for("delete_manga") }} method=post
          enctype=multipart/form-data>

        <fieldset>
        <legend>Delete Manga</legend>

        <label for="manga_delete">Manga Name: </label>
        <select name="delete_manga_name">
        {% for name in manga %}
          <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
        </select>
        <br>

        <input class="submit" type="submit" value="Submit">
        </fieldset>

      </form>

      <form class=add_chapter action={{ url_for("add_chapter") }} method=post
          enctype=multipart/form-data>

        <fieldset>
        <legend>Add Chapter</legend>

        <label for="manga">Manga Name: </label>
        <select name="chapter_manga">
        {% for name in manga %}
          <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
        </select>

        <br>

        <label for="name">Chapter Name: </label>
        <input type="text" name="chapter_name" size=25 required><br>

        <label for="url">Chapter Number: </label>
        <input type="text" name="chapter_num" size=25 required><br>

        <label for="page">Upload Page Folder: </label>
        <input type="file" name="chapter_pages" webkitdirectory
            mozdirectory accept="image/*" required>
        <br>

        <input class="submit" type="submit" value="Submit">
        </fieldset>

      </form>

      <form class=delete_chapter action={{ url_for("delete_chapter") }}
          method=post>

        <fieldset>
        <legend>Delete Chapter</legend>

        <label for="manga_delete">Manga Name: </label>
        <select id="manga_delete" name="chapter_delete_manga"
            onchange="create_chapter_select()">
        {% for name in manga %}
          <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
        </select>
        <br>

        <label for="chapter_delete">Chapter: </label>
        <select id="chapter_delete" name="chapter_delete_chapter"></select>
        <br>

        <input class="submit" type="submit" value="Submit">
        </fieldset>

      </form>

    </div>

    <script src="/static/admin.js"></script>

    <script type="text/javascript">
      chapters = {{ chapter_list|tojson|safe }};
      create_chapter_select();
    </script>

{% endblock %}
