{% extends "banner_base.html" %}
{% block real_content %}

  <div id="main_wrapper">
    <div id="heading"><span id="heading">Latest Updated Manga</span></div>
    <div class="container">
      {% for manga in manga_list %}
        <div class="manga_tile">
          <span class="manga_title">{{ manga }}</span>
          <a href="{{ manga_urls[loop.index0] }}">
            <img class="tile_cover" src="{{ cover_urls[loop.index0] }}">
          </a>
          <a href="{{ chapter_urls[loop.index0] }}">
            {{ chapters[loop.index0] }}
          </a>
          <br>
          <span class="date">Updated: {{ date_str[loop.index0] }}</span>
        </div>
      {% endfor %}
    </div>

    <div id="back_to_top">
      <a href="#">â†‘ Back to top</a>
    </div>

  </div>

  <script src="{{ url_for('static', filename='index.js') }}"></script>

{% endblock %}
